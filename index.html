<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <link rel="stylesheet" href="style.css">
    <title> Instagram </title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="iphone-branco.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="perfil.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como blucasbarreto</a>
                <p>Não é blucasbarreto?<a href="#" class="link-blue"> Trocar de conta</a></p>    
            </div>
            <div class="group">
                <div class="not-account"> Não tem uma conta?</div>
                <div>
                    <a href="#" class="link-blue"> Cadastre-se</a>
                </div>
            </div>
            <div class="get-the-app">
            <p class="get-app"> Obtenha o aplicativo. </p>
            <div class="download">
            <a href="googleplay.png" class="app-download"></a>
            <a href="apple-store.png" class="app-download"></a>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
</html>
